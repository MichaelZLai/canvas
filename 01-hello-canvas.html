<!doctype html>
<html>
  <head>
    <title>&hearts; canvas</title>
    <style>
      canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <canvas id='canvas'></canvas>
    <script>

      var iceland = canvas.getContext('2d')
      iceland.fillStyle = "#000084"
      iceland.fillRect(0,0,60,60)
      iceland.fillRect(0,90, 60, 60)
      iceland.fillRect(90,0, 240, 60)
      iceland.fillRect(90,90, 240, 60)

    </script>
  </body>
</html>
